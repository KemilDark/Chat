<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Chat</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; padding: 20px; }
    #chat { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    #messages { max-height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    .msg { padding: 5px; border-bottom: 1px solid #eee; }
    .msg span { font-size: 0.9em; color: #666; }
    input, button { padding: 10px; font-size: 1em; width: 80%; margin-right: 5px; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>Firebase Chat</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
    <button onclick="sendMessage()">GÃ¶nder</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”§ Firebase ayarlarÄ±nÄ± buraya yapÄ±ÅŸtÄ±r
    const firebaseConfig = {
      apiKey: "SENIN_API_KEY",
      authDomain: "SENIN_PROJE.firebaseapp.com",
      databaseURL: "https://SENIN_PROJE.firebaseio.com",
      projectId: "SENIN_PROJE",
      storageBucket: "SENIN_PROJE.appspot.com",
      messagingSenderId: "XXXXXXXX",
      appId: "APP_ID"
    };

    // Firebase baÅŸlat
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const messagesRef = db.ref("messages");
    let userId = "";

    // Anonim giriÅŸ yap
    firebase.auth().signInAnonymously()
      .then(user => {
        userId = user.user.uid;
      })
      .catch(error => {
        alert("GiriÅŸ baÅŸarÄ±sÄ±z: " + error.message);
      });

    // Mesaj gÃ¶nder
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (text === "") return;

      const msg = {
        user: userId,
        text: text,
        timestamp: Date.now()
      };

      messagesRef.push(msg);
      input.value = "";
    }

    // MesajlarÄ± dinle
    messagesRef.orderByChild("timestamp").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg";
      div.innerHTML = `<strong>${msg.user === userId ? "Ben" : "Anonim"}:</strong> ${msg.text} <br><span>${new Date(msg.timestamp).toLocaleTimeString()}</span>`;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView();
    });
  </script>
</body>
</html>
