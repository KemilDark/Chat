<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat UygulamasÄ±</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0e7ff, #f0f2f5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #chat, #loginContainer {
      width: 100%;
      max-width: 600px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    #loginContainer {
      text-align: center;
    }
    #usernameInput {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      font-size: 1em;
    }
    #loginBtn {
      padding: 12px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    #loginBtn:hover {
      background: #218838;
    }
    #chat {
      display: none;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      max-height: 500px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #f9f9f9;
    }
    .msg {
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 75%;
      clear: both;
      word-wrap: break-word;
      position: relative;
      animation: fadeIn 0.3s ease-in;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .own {
      background-color: #d1f0c6;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background-color: #e5e5ea;
      margin-right: auto;
      text-align: left;
    }
    .msg:hover .deleteBtn {
      display: block;
    }
    .deleteBtn {
      display: none;
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff4d4f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      font-size: 0.8em;
      line-height: 20px;
      text-align: center;
    }
    .avatar {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      vertical-align: middle;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-top: 5px;
    }
    #messageInput {
      width: 70%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    #sendBtn {
      width: 28%;
      padding: 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
    #inputContainer {
      display: flex;
      gap: 2%;
    }
    #status {
      font-size: 0.9em;
      color: #555;
      text-align: center;
      margin-bottom: 15px;
    }
    #userList {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f0f0f0;
      max-height: 100px;
      overflow-y: auto;
    }
    #userList h4 {
      margin: 0 0 10px;
      font-size: 1em;
    }
    .user {
      font-size: 0.9em;
      color: #333;
      margin: 5px 0;
    }
    .typing {
      font-size: 0.8em;
      color: #888;
      margin-left: 5px;
    }
    #logoutBtn {
      padding: 10px;
      border: none;
      background: #ff4d4f;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      margin-top: 10px;
      transition: background 0.3s;
    }
    #logoutBtn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2 style="text-align:center">ðŸ“± Sohbete KatÄ±l</h2>
    <div id="status"></div>
    <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± adÄ±nÄ± gir..." onkeypress="if(event.key === 'Enter') login()" />
    <button id="loginBtn" onclick="login()">GiriÅŸ Yap</button>
  </div>
  <div id="chat">
    <h2 style="text-align:center">ðŸ“± Sohbet OdasÄ±</h2>
    <div id="status"></div>
    <div id="userList">
      <h4>Ã‡evrimiÃ§i KullanÄ±cÄ±lar</h4>
      <div id="userListContent"></div>
    </div>
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Mesaj yaz..." onkeypress="if(event.key === 'Enter') sendMessage()" oninput="updateTypingStatus()" />
      <button id="sendBtn" onclick="sendMessage()">GÃ¶nder</button>
    </div>
    <button id="logoutBtn" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <!-- DOMPurify for XSS protection -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

  <script>
    // Firebase yapÄ±landÄ±rmasÄ± (Kendi bilgilerinizi ekleyin)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    try {
      firebase.initializeApp(firebaseConfig);
      document.getElementById("status").textContent = "Firebase baÅŸlatÄ±ldÄ±.";
    } catch (error) {
      document.getElementById("status").textContent = `Firebase baÅŸlatÄ±lamadÄ±: ${error.message}`;
      console.error("Firebase baÅŸlatma hatasÄ±:", error);
    }

    const db = firebase.database();
    const messagesRef = db.ref("messages");
    const usersRef = db.ref("users");

    let userId = "";
    let username = localStorage.getItem("username") || "";
    let isTyping = false;

    // Bildirim izni isteme
    if (Notification.permission !== "granted" && Notification.permission !== "denied") {
      Notification.requestPermission();
    }

    // Rastgele renk oluÅŸturma (avatar iÃ§in)
    function getRandomColor(username) {
      let hash = 0;
      for (let i = 0; i < username.length; i++) {
        hash = username.charCodeAt(i) + ((hash << 5) - hash);
      }
      const c = (hash & 0x00FFFFFF).toString(16).toUpperCase();
      return "#" + "00000".substring(0, 6 - c.length) + c;
    }

    // EÄŸer kullanÄ±cÄ± adÄ± varsa, doÄŸrudan sohbet ekranÄ±nÄ± gÃ¶ster
    if (username) {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("status").textContent = `HoÅŸ geldin, ${username}!`;
    }

    // Anonim giriÅŸ
    firebase.auth().signInAnonymously()
      .then(user => {
        userId = user.user.uid;
        console.log("Anonim giriÅŸ baÅŸarÄ±lÄ±, userId:", userId);
        if (username) {
          updateUserStatus();
        } else {
          document.getElementById("status").textContent = "LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir.";
        }
      })
      .catch(error => {
        document.getElementById("status").textContent = `BaÄŸlantÄ± hatasÄ±: ${error.message}`;
        console.error("Anonim giriÅŸ hatasÄ±:", error);
      });

    // KullanÄ±cÄ± durumunu gÃ¼ncelle
    function updateUserStatus() {
      const userData = {
        name: username,
        lastActive: Date.now(),
        isTyping: isTyping
      };
      usersRef.child(userId).set(userData).then(() => {
        console.log("KullanÄ±cÄ± durumu gÃ¼ncellendi:", userData);
      }).catch(error => {
        document.getElementById("status").textContent = `KullanÄ±cÄ± durumu gÃ¼ncellenemedi: ${error.message}`;
        console.error("KullanÄ±cÄ± durumu gÃ¼ncelleme hatasÄ±:", error);
      });
      usersRef.child(userId).onDisconnect().remove();
    }

    // YazÄ±yor durumunu gÃ¼ncelle
    function updateTypingStatus() {
      const input = document.getElementById("messageInput");
      isTyping = input.value.trim() !== "";
      updateUserStatus();
    }

    // GiriÅŸ fonksiyonu
    function login() {
      const nameInput = document.getElementById("usernameInput");
      username = DOMPurify.sanitize(nameInput.value.trim());
      if (!username) {
        document.getElementById("status").textContent = "LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir.";
        return;
      }
      localStorage.setItem("username", username);
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("status").textContent = `HoÅŸ geldin, ${username}!`;
      updateUserStatus();
    }

    // Ã‡Ä±kÄ±ÅŸ fonksiyonu
    function logout() {
      localStorage.removeItem("username");
      usersRef.child(userId).remove().catch(error => {
        console.error("Ã‡Ä±kÄ±ÅŸ hatasÄ±:", error);
      });
      username = "";
      document.getElementById("chat").style.display = "none";
      document.getElementById("loginContainer").style.display = "flex";
      document.getElementById("usernameInput").value = "";
      document.getElementById("status").textContent = "LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir.";
    }

    // Mesaj gÃ¶nder
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = DOMPurify.sanitize(input.value.trim());

      if (!username) {
        document.getElementById("status").textContent = "LÃ¼tfen Ã¶nce bir kullanÄ±cÄ± adÄ± gir.";
        return;
      }

      if (text === "") return;

      const msg = {
        user: userId,
        name: username,
        text: text,
        timestamp: Date.now()
      };

      messagesRef.push(msg).then(() => {
        input.value = "";
        isTyping = false;
        updateUserStatus();
        document.getElementById("status").textContent = `Mesaj gÃ¶nderildi! HoÅŸ geldin, ${username}!`;
        console.log("Mesaj gÃ¶nderildi:", msg);
      }).catch(error => {
        document.getElementById("status").textContent = `Mesaj gÃ¶nderilemedi: ${error.message}`;
        console.error("Mesaj gÃ¶nderme hatasÄ±:", error);
      });
    }

    // MesajlarÄ± dinle (son 100 mesaj)
    messagesRef.orderByChild("timestamp").limitToLast(100).on("child_added", snapshot => {
      const msg = snapshot.val();
      console.log("Yeni mesaj alÄ±ndÄ±:", msg);
      const div = document.createElement("div");
      div.className = "msg " + (msg.user === userId ? "own" : "other");
      const avatarColor = getRandomColor(msg.name || "Anonim");
      div.innerHTML = `
        <span class="avatar" style="background-color: ${avatarColor};"></span>
        <strong>${DOMPurify.sanitize(msg.name || "Anonim")}:</strong> ${DOMPurify.sanitize(msg.text)}
        <div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>
        ${msg.user === userId ? `<button class="deleteBtn" onclick="deleteMessage('${snapshot.key}')">X</button>` : ""}
      `;
      div.onclick = () => {
        navigator.clipboard.writeText(msg.text);
        document.getElementById("status").textContent = "Mesaj kopyalandÄ±!";
        setTimeout(() => {
          document.getElementById("status").textContent = `HoÅŸ geldin, ${username}!`;
        }, 2000);
      };
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
      // Bildirim gÃ¶nder
      if (Notification.permission === "granted" && msg.user !== userId) {
        new Notification("Yeni Mesaj!", { body: `${msg.name}: ${msg.text}` });
      }
    }, error => {
      document.getElementById("status").textContent = `Mesajlar yÃ¼klenemedi: ${error.message}`;
      console.error("Mesaj dinleme hatasÄ±:", error);
    });

    // Mesaj sil
    function deleteMessage(messageId) {
      messagesRef.child(messageId).remove().then(() => {
        document.getElementById("status").textContent = "Mesaj silindi!";
        console.log("Mesaj silindi:", messageId);
        setTimeout(() => {
          document.getElementById("status").textContent = `HoÅŸ geldin, ${username}!`;
        }, 2000);
      }).catch(error => {
        document.getElementById("status").textContent = `Mesaj silinemedi: ${error.message}`;
        console.error("Mesaj silme hatasÄ±:", error);
      });
    }

    // Ã‡evrimiÃ§i kullanÄ±cÄ±larÄ± dinle
    usersRef.on("value", snapshot => {
      const users = snapshot.val();
      console.log("KullanÄ±cÄ± listesi alÄ±ndÄ±:", users);
      const userListContent = document.getElementById("userListContent");
      userListContent.innerHTML = "";
      if (users) {
        Object.values(users).forEach(user => {
          const userDiv = document.createElement("div");
          userDiv.className = "user";
          const avatarColor = getRandomColor(user.name);
          userDiv.innerHTML = `
            <span class="avatar" style="background-color: ${avatarColor};"></span>
            ${DOMPurify.sanitize(user.name)}
            ${user.isTyping ? '<span class="typing">(yazÄ±yor...)</span>' : ''}
          `;
          userListContent.appendChild(userDiv);
        });
      } else {
        userListContent.innerHTML = "<div>Ã‡evrimiÃ§i kullanÄ±cÄ± yok.</div>";
      }
    }, error => {
      document.getElementById("status").textContent = `KullanÄ±cÄ± listesi yÃ¼klenemedi: ${error.message}`;
      console.error("KullanÄ±cÄ± listesi hatasÄ±:", error);
    });

    // Ã‡evrimiÃ§i durumu dinle
    db.ref(".info/connected").on("value", snapshot => {
      if (snapshot.val()) {
        document.getElementById("status").textContent = username ? `HoÅŸ geldin, ${username}!` : "LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir.";
        console.log("Ã‡evrimiÃ§i baÄŸlantÄ± saÄŸlandÄ±.");
      } else {
        document.getElementById("status").textContent = "Ã‡evrimdÄ±ÅŸÄ±. BaÄŸlantÄ± saÄŸlanÄ±yor...";
        console.log("Ã‡evrimdÄ±ÅŸÄ± durum.");
      }
    }, error => {
      document.getElementById("status").textContent = `BaÄŸlantÄ± durumu alÄ±namadÄ±: ${error.message}`;
      console.error("BaÄŸlantÄ± durumu hatasÄ±:", error);
    });

    // Eski mesajlarÄ± temizle (isteÄŸe baÄŸlÄ±, performans iÃ§in)
    function cleanOldMessages() {
      messagesRef.orderByChild("timestamp").endAt(Date.now() - 24 * 60 * 60 * 1000).once("value", snapshot => {
        snapshot.forEach(child => {
          child.ref.remove();
        });
      });
    }
    setInterval(cleanOldMessages, 60 * 60 * 1000); // Her saat eski mesajlarÄ± temizle
  </script>
</body>
</html>
