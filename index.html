<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat UygulamasÄ±</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    #chat, #loginContainer {
      width: 100%;
      max-width: 500px;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      flex-direction: column;
    }
    #loginContainer {
      text-align: center;
    }
    #usernameInput {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #loginBtn {
      padding: 10px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }
    #loginBtn:hover {
      background: #218838;
    }
    #chat {
      display: none; /* VarsayÄ±lan olarak gizli */
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #fafafa;
    }
    .msg {
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 8px;
      max-width: 80%;
      clear: both;
      word-wrap: break-word;
    }
    .own {
      background-color: #dcf8c6;
      margin-left: auto;
      text-align: right;
    }
    .other {
      background-color: #e5e5ea;
      margin-right: auto;
      text-align: left;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
      margin-top: 4px;
    }
    #messageInput {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendBtn {
      width: 28%;
      padding: 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
    #inputContainer {
      display: flex;
      gap: 2%;
    }
    #status {
      font-size: 0.9em;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="loginContainer">
    <h2 style="text-align:center">ðŸ“± Sohbete KatÄ±l</h2>
    <div id="status"></div>
    <input type="text" id="usernameInput" placeholder="KullanÄ±cÄ± adÄ±nÄ± gir..." onkeypress="if(event.key === 'Enter') login()" />
    <button id="loginBtn" onclick="login()">GiriÅŸ Yap</button>
  </div>
  <div id="chat">
    <h2 style="text-align:center">ðŸ“± Sohbet OdasÄ±</h2>
    <div id="status"></div>
    <div id="messages"></div>
    <div id="inputContainer">
      <input type="text" id="messageInput" placeholder="Mesaj yaz..." onkeypress="if(event.key === 'Enter') sendMessage()" />
      <button id="sendBtn" onclick="sendMessage()">GÃ¶nder</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <!-- DOMPurify for XSS protection -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.4.0/purify.min.js"></script>

  <script>
    // Firebase yapÄ±landÄ±rmasÄ± (Kendi bilgilerinizi ekleyin)
    const firebaseConfig = {
      apiKey: "AIzaSyBOf2SyzU_ImGw9_3c6xDYRZtJqOA8is1o",
  authDomain: "chat-61717.firebaseapp.com",
  databaseURL: "https://chat-61717-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "chat-61717",
  storageBucket: "chat-61717.firebasestorage.app",
  messagingSenderId: "520939803619",
  appId: "1:520939803619:web:c6e68b3a5847e55b5a06d6",
  measurementId: "G-MZHQ042SG8"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const messagesRef = db.ref("messages");

    let userId = "";
    let username = localStorage.getItem("username") || "";

    // EÄŸer kullanÄ±cÄ± adÄ± varsa, doÄŸrudan sohbet ekranÄ±nÄ± gÃ¶ster
    if (username) {
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("status").textContent = `HoÅŸ geldin, ${username}!`;
    }

    // Anonim giriÅŸ
    firebase.auth().signInAnonymously()
      .then(user => {
        userId = user.user.uid;
        if (!username) {
          document.getElementById("status").textContent = "LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir.";
        }
      })
      .catch(error => {
        document.getElementById("status").textContent = "BaÄŸlantÄ± hatasÄ±: " + error.message;
        console.error(error);
      });

    // GiriÅŸ fonksiyonu
    function login() {
      const nameInput = document.getElementById("usernameInput");
      username = DOMPurify.sanitize(nameInput.value.trim());
      if (!username) {
        document.getElementById("status").textContent = "LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir.";
        return;
      }
      localStorage.setItem("username", username);
      document.getElementById("loginContainer").style.display = "none";
      document.getElementById("chat").style.display = "flex";
      document.getElementById("status").textContent = `HoÅŸ geldin, ${username}!`;
    }

    // Mesaj gÃ¶nder
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = DOMPurify.sanitize(input.value.trim());

      if (!username) {
        document.getElementById("status").textContent = "LÃ¼tfen Ã¶nce bir kullanÄ±cÄ± adÄ± gir.";
        return;
      }

      if (text === "") return;

      const msg = {
        user: userId,
        name: username,
        text: text,
        timestamp: Date.now()
      };

      messagesRef.push(msg).then(() => {
        input.value = "";
      }).catch(error => {
        document.getElementById("status").textContent = "Mesaj gÃ¶nderilemedi: " + error.message;
        console.error(error);
      });
    }

    // MesajlarÄ± dinle (son 50 mesaj)
    messagesRef.orderByChild("timestamp").limitToLast(50).on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "msg " + (msg.user === userId ? "own" : "other");
      div.innerHTML = `<strong>${DOMPurify.sanitize(msg.name || "Anonim")}:</strong> ${DOMPurify.sanitize(msg.text)}<div class="timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</div>`;
      document.getElementById("messages").appendChild(div);
      div.scrollIntoView({ behavior: "smooth" });
    });

    // Ã‡evrimiÃ§i durumu dinle
    db.ref(".info/connected").on("value", snapshot => {
      if (snapshot.val()) {
        document.getElementById("status").textContent = username ? `HoÅŸ geldin, ${username}!` : "LÃ¼tfen bir kullanÄ±cÄ± adÄ± gir.";
      } else {
        document.getElementById("status").textContent = "Ã‡evrimdÄ±ÅŸÄ±. BaÄŸlantÄ± saÄŸlanÄ±yor...";
      }
    });
  </script>
</body>
</html>
