<!DOCTYPE html>
<html>
<head>
  <title>Gerçek Zamanlı Chat</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: Arial; max-width: 500px; margin: auto; }
    ul { list-style-type: none; padding: 0; }
    li { background: #f0f0f0; margin: 5px 0; padding: 10px; border-radius: 5px; }
    input, button { padding: 10px; margin-top: 10px; width: 100%; }
  </style>
</head>
<body>
  <h2>Chat Odası</h2>
  <input type="text" id="messageInput" placeholder="Mesaj yaz..." />
  <button onclick="sendMessage()">Gönder</button>
  <ul id="messages"></ul>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0hI558Mvcb3rmeGFRyNY4LPnhdytX0M4",
      authDomain: "chat-ca287.firebaseapp.com",
      databaseURL: "https://chat-ca287-default-rtdb.firebaseio.com/",
      projectId: "chat-ca287",
      storageBucket: "chat-ca287.appspot.com",
      messagingSenderId: "1031721824303",
      appId: "1:1031721824303:web:f0d40088d3af31ae9b96da",
      measurementId: "G-FH4P16D3GE"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const msgInput = document.getElementById("messageInput");
      const msg = msgInput.value.trim();
      if (msg !== "") {
        db.ref("messages").push({ text: msg, time: Date.now() });
        msgInput.value = "";
      }
    }

    db.ref("messages").on("child_added", (snapshot) => {
      const data = snapshot.val();
      const li = document.createElement("li");
      li.textContent = data.text;
      document.getElementById("messages").appendChild(li);
    });
  </script>
</body>
</html>
